<ion-header no-border class="dsfm_override_ion_nav_header">
  <ion-navbar color="white" hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToMe()" class="text-md">
        <ion-icon class="dsfm_override_nav_hamb" name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <img src="assets/img/logo.png" width="150" alt="">
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToMessaging()" class="text-md">
        <ion-icon class="dsfm_override_nav_hamb" name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="swipe-bg dsfm_override_swipe_bg" no-bounce>
  <div class="h-full no-cards" [hidden]="!isLoading" horizontal layout center center-center>
    <div class="ripple-container">
      <div class="thumb-lg ripple-trigger">
        <img src="assets/img/dog_perfil.jpg" class="rounded b b-2x box-shadow">
      </div>
      <div class="ripple-1"></div>
      <div class="ripple-2"></div>
    </div>
  </div>

  <div class="swipe-container" [hidden]="isLoading">
    <div class="h-full wrapper-sm">
      <div class="card-stack" swing-stack #cardStack [stackConfig]="stackConfig" (throwoutleft)="disliked(c)" (throwoutright)="liked(c)">
        <div class="card-item" #card [style.zIndex]="-1 * i" swing-card
            *ngFor="let c of cards; trackBy: trackByFn; let i = index">
          <div [style.backgroundImage]="'url(' + c.profile_image_url + ')'" class="div-img h-full r-3x"></div>

          <div class="card-caption dsfm_override_card_caption" (click)="openProfile(false)">
            <div class="card-text pull-left">
              <div class="font-bold text-2x">{{c.name}}, <span class="text-xl font-normal">{{c.breed}}</span></div>
              <div><span class="text-muted">Raça:</span> {{c.breed}}</div>
              <div><span class="text-muted">Localização:</span> {{c.locale}}</div>
            </div>
            <div class="pull-right">
              <ion-icon class="text-2x" name="md-information-circle" color="white"></ion-icon>
            </div>
          </div>

          <div class="stamp stamp-like">Like</div>
          <div class="stamp stamp-nope">Nope</div>
        </div>
      </div>
    </div>

    <div class="bottom-actions" horizontal layout center around-justified>
      <button ion-button color="white" class="dsfm_color_pele button-revert dsfm_override_button_middle_xs" (click)="goToMessaging()" >
        <ion-icon name="chatboxes"></ion-icon>
      </button>
      <button ion-button color="white" class="dsfm_color_pele button-dislike dsfm_override_button_middle_lg" (click)="disliked()">
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button color="white" class="dsfm_color_pele button-like dsfm_override_button_middle_lg" (click)="liked()">
        <ion-icon name="md-heart"></ion-icon>
      </button>
      <button (click)="openProfile(false)" ion-button color="white" class="dsfm_color_pele button-superlike dsfm_override_button_middle_xs">
        <ion-icon name="information-circle-outline"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>

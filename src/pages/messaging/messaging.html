<ion-header no-border class="box-shadow">
  <ion-navbar color="white" hideBackButton>
    <ion-buttons start>
      <button ion-button clear (click)="goToExplore()">
        <img src="assets/img/logo_bw.png" width="18" alt="">
      </button>
    </ion-buttons>
    <ion-title>
      <button ion-button icon-only clear class="text-xl">
        <ion-icon name="ios-chatbubbles" color="danger"></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="white">
    <ion-segment [(ngModel)]="segmentView" color="muted">
      <ion-segment-button value="0">
        Messages
      </ion-segment-button>
      <ion-segment-button value="1">
        <div class="inline pos-rlt">
          Feed
          <div class="segment-badge">3</div>
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="segmentView">
    <div *ngSwitchCase="'0'">
      <div class="wrapper-xs">
        <ion-searchbar placeholder="Search Matches" class="search-bar"></ion-searchbar>
      </div>
      <div>
        <div class="wrapper-xs padder">
          <div ion-text color="danger" class="font-bold">
            New Matches
            <ion-badge color="danger">1</ion-badge>
          </div>
        </div>
        <div class="wrapper-xs padder matches-thumbs">
          <ion-scroll scrollX="true">
            <div class="thumbs-wrapper">
              <div class="matches-thumb" *ngFor="let i of [0,1,2,3,4,5,6]" (click)="goToChat(true)">
                <demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
                <div class="online-status"></div>
                <div class="text-center text-ellipsis">Tindie</div>
              </div>
            </div>
          </ion-scroll>
        </div>
      </div>

      <div>
        <div class="wrapper-xs padder">
          <div ion-text color="danger" class="font-bold">
            Messages
          </div>
        </div>
        <div class="wrapper-xs padder-sm">
          <ion-row align-items-center (click)="goToChat()">
            <ion-col col-auto>
              <demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
            </ion-col>
            <ion-col>
              <div>
                <div class="text-lg">Tinder Match</div>
                <div class="text-muted">Sent you a GIPHY</div>
              </div>
            </ion-col>
          </ion-row>
          <ion-row align-items-center (click)="goToChat()">
            <ion-col col-auto>
              <demo-avatar [sizeClass]="'thumb-md'"></demo-avatar>
            </ion-col>
            <ion-col>
              <div>
                <div class="text-lg">Another Match</div>
                <div class="text-muted">Sent you a GIPHY</div>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'1'">
      <div *ngFor="let item of feedItems; let i = index">
        <ion-row class="wrapper-xs" align-items-center>
          <ion-col col-auto>
            <demo-avatar [sizeClass]="'thumb-sm'"></demo-avatar>
          </ion-col>
          <ion-col>
            <div>
              <div class="text-md font-bold">Tinder Man</div>
              <div class="text-sm text-muted">Set an Anthem</div>
            </div>
          </ion-col>
          <ion-col col-auto>
            <ion-icon name="ios-more" class="text-3x" color="border"></ion-icon>
          </ion-col>
        </ion-row>

        <div class="header-cover">
          <div [style.backgroundImage]="'url(' + item.url + ')'" class="div-img"></div>
          <button ion-button icon-button color="danger" round class="btn-rounded btn-fab" (click)="close()">
            <ion-icon name="ios-chatbubbles"></ion-icon>
          </button>
        </div>

        <div class="wrapper">
          <div class="text-muted l-h-2x">
            <div>
              <ion-icon name="ios-briefcase-outline"></ion-icon>
              Front-End, UX/UI lover
            </div>
            <div>
              <ion-icon name="ios-pin-outline" class="m-r-xs"></ion-icon>
              less than a kilometer away
            </div>
            <div>
              9 HOURS AGO
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>

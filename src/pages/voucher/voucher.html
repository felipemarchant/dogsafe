<ion-header no-border class="header-shadow">
  <ion-navbar color="white">
    <ion-title>Brindes</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="close()" color="secondary">
        Voltar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="bg-custom">
  <div class="m-t-sm m-b-sm tinder-plus-banner">
    <div class="cta">
      <div class="text-muted dsfm_override_text_muted">
        VOUCHERS
      </div>
      <div class="dsfm_override_score">
        1256<small>pts.</small>
      </div>
    </div>
  </div>

  <ion-list class="dsfm_voucher_box m-b-sm">
    <ion-item text-wrap>
      <ion-label>
        Desconto de 20%
        <p>Receba desconto da Próxima ducha do seu cãozinho</p>
        <p><strong>125pts</strong></p>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <button ion-button color="secondary" full>Resgatar</button>
    </ion-item>
  </ion-list>

  <ion-list class="dsfm_voucher_box m-b-sm">
    <ion-item text-wrap>
      <ion-label>
        Tosa Grátis
        <p>Tosa totalmente Grátis para seu cãozinho</p>
        <p><strong>250pts</strong></p>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <button ion-button color="secondary" full>Resgatar</button>
    </ion-item>
  </ion-list>

  <ion-list class="dsfm_voucher_box m-b-sm">
    <ion-item text-wrap>
      <ion-label>
        Área VIP para seu cãozinho
        <p>Tosa totalmente Grátis para seu cãozinho</p>
        <p><strong>725pts</strong></p>
      </ion-label>
    </ion-item>
    <ion-item text-wrap>
      <button ion-button color="secondary" full>Resgatar</button>
    </ion-item>
  </ion-list>

  

</ion-content>
